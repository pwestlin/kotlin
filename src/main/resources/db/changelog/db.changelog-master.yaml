databaseChangeLog:


  - changeSet:
      id: 1
      author: petves
      changes:
        - createTable:
            tableName: DRIVER
            columns:
              - column:
                  name: ALIAS
                  type: VARCHAR(20)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: FIRSTNAME
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: LASTNAME
                  type: VARCHAR(36)
                  constraints:
                    nullable: false

